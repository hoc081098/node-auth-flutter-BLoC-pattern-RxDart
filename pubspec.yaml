name: node_auth
description: Simple auth app flutter, server node.js, BLoC pattern, RxDart.

publish_to: 'none'
version: 3.1.2+6

environment:
  sdk: ">=2.16.1 <3.0.0"
  flutter: ">=2.10.1"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4

  path: ^1.8.0
  http: ^0.13.4
  built_value: ^8.1.4
  tuple: ^2.0.0
  rxdart: ^0.27.3
  image_picker: ^0.8.4+10
  shared_preferences: ^2.0.13
  octo_image: ^1.0.1

  flutter_provider: ^2.1.0
  rx_shared_preferences: ^2.3.0
  disposebag: ^1.5.0
  flutter_disposebag: ^1.1.0
  flutter_bloc_pattern: ^2.2.0
  rxdart_ext: ^0.1.3
  did_change_dependencies: ^1.0.0

dev_dependencies:
  plugin_platform_interface: ^2.1.2
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.7
  built_value_generator: ^8.1.4
  analyzer: ^3.3.1
  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true
  assets:
    - assets/bg.jpg
    - assets/user.png

dependency_overrides:
  rx_shared_preferences:
    git:
      url: https://github.com/hoc081098/rx_shared_preferences.git
      ref: 78db985d06f275ebf3f12aa21511cfc7333c220b
  rx_storage:
    git:
      url: https://github.com/Flutter-Dart-Open-Source/rx_storage.git
      ref: 50c711605b6aa9a185e7f3ca9b2c87f0d2b35187
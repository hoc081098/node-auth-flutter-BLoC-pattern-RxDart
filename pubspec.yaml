name: node_auth
description: Simple auth app flutter, server node.js, BLoC pattern, RxDart.

publish_to: 'none'
version: 3.3.0+8

environment:
  sdk: ^3.4.3
  flutter: ">=3.22.2"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  cupertino_http: ^2.0.0
  meta: ^1.12.0
  path: ^1.8.2
  http: ^1.2.2
  built_value: ^8.9.2
  rxdart: ^0.28.0
  image_picker: ^1.1.2
  shared_preferences: ^2.3.2
  octo_image: ^2.1.0

  flutter_provider: ^2.1.0
  rx_shared_preferences: ^4.0.0
  disposebag: ^1.5.1
  flutter_disposebag: ^1.1.0
  flutter_bloc_pattern: ^3.0.0
  rxdart_ext: ^0.3.0
  did_change_dependencies: ^1.0.0
  stream_loader: ^1.5.0
  dart_either: ^2.0.0
  http_client_hoc081098: ^0.1.0
  cancellation_token_hoc081098: ^2.0.0

dev_dependencies:
  plugin_platform_interface: ^2.1.3
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.11
  built_value_generator: ^8.9.2
  analyzer: ^5.2.0
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/bg.jpg
    - assets/user.png

dependency_overrides:
  rxdart_ext:
    git:
      url: https://github.com/hoc081098/rxdart_ext.git
      ref: 138c130651ed5b57127851cfc9817ad7377c806e
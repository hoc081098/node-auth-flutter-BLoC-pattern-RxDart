name: node_auth
description: Simple auth app flutter, server node.js, BLoC pattern, RxDart.

publish_to: 'none'
version: 3.3.0+8

environment:
  sdk: ">=2.18.2 <3.0.0"
  flutter: ">=3.3.3"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5

  cupertino_http: ^0.0.10
  meta: ^1.8.0
  path: ^1.8.2
  http: ^0.13.5
  built_value: ^8.4.4
  tuple: ^2.0.1
  rxdart: ^0.27.7
  image_picker: ^0.8.6
  shared_preferences: ^2.2.2
  octo_image: ^1.0.2

  flutter_provider: ^2.1.0
  rx_shared_preferences: ^3.1.0
  disposebag: ^1.5.1
  flutter_disposebag: ^1.1.0
  flutter_bloc_pattern: ^2.3.0
  rxdart_ext: ^0.2.7
  did_change_dependencies: ^1.0.0
  stream_loader: ^1.5.0
  dart_either: ^1.0.0
  http_client_hoc081098: ^0.0.1-dev.0
  cancellation_token_hoc081098: ^1.0.0

dev_dependencies:
  plugin_platform_interface: ^2.1.3
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.2
  built_value_generator: ^8.4.2
  analyzer: ^5.2.0
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/bg.jpg
    - assets/user.png

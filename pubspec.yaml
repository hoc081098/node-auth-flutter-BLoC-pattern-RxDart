name: node_auth
description: Simple auth app flutter, server node.js, BLoC pattern, RxDart.

publish_to: 'none'
version: 3.3.0+8

environment:
  sdk: ">=2.17.1 <3.0.0"
  flutter: ">=3.0.1"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5

  meta: ^1.7.0
  path: ^1.8.1
  http: ^0.13.5
  built_value: ^8.4.0
  tuple: ^2.0.0
  rxdart: ^0.27.5
  image_picker: ^0.8.5+3
  shared_preferences: ^2.0.15
  octo_image: ^1.0.2

  flutter_provider: ^2.1.0
  rx_shared_preferences: ^3.0.0
  disposebag: ^1.5.1
  flutter_disposebag: ^1.1.0
  flutter_bloc_pattern: ^2.3.0
  rxdart_ext: ^0.2.5
  did_change_dependencies: ^1.0.0
  stream_loader: ^1.5.0
  dart_either:
    git:
      url: https://github.com/hoc081098/dart_either.git
      ref: bedffe85f149e2a8349536124c2dac3b31d0b25d

dev_dependencies:
  plugin_platform_interface: ^2.1.2
  flutter_test:
    sdk: flutter
  build_runner: ^2.2.0
  built_value_generator: ^8.4.0
  analyzer: ^4.4.0
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/bg.jpg
    - assets/user.png
